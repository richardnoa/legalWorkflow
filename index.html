<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Stundenzettel</title>
</head>
<body>
    <header class="jumbotron container">
            <div class="container">
        <div>
            <h1 id="title">Stundenzettel</h1>
        </div>
        <div class="container">
            <div class="row">
                <div id="userInformation" onclick="updateUserInformation()" class="col-sm bg-secondary text-white">
                    <h2 id="user.name">Name</h2>
                    <div class="row">
                        <div class="col-sm">
                            <p id="userFirstName"></p>
                        </div>
                        <div class="col-sm">
                            <p id="userLastName"></p>
                        </div>
                    </div>    
                </div>
                <div id="company" onclick="updateCompanyInformation()" class="col-sm bg-dark text-white">
                    <h2 id="user.company">Firma</h2>
                    <div class="row">
                        <div class="col-sm">
                            <p id="companyName"></p>
                        </div>     
                    </div>    
                </div>
            </div>
        </div>
        </div>
    </header>
    <main class="jumbotron container">
        <div class="container">
            <div id="pickMonth" class="btn-toolbar" role="toolbar" aria-label="Toolbar with button group">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary">Jan</button>
                    <button type="button" class="btn btn-secondary">Feb</button>
                    <button type="button" class="btn btn-secondary">Mar</button>
                    <button type="button" class="btn btn-secondary">Apr</button>
                    <button type="button" class="btn btn-secondary">Mai</button>
                    <button type="button" class="btn btn-secondary">Jun</button>
                    <button type="button" class="btn btn-secondary">Jul</button>  
                    <button type="button" class="btn btn-secondary">Aug</button>
                    <button type="button" class="btn btn-secondary">Sep</button> 
                    <button type="button" class="btn btn-secondary">Oct</button> 
                    <button type="button" class="btn btn-secondary">Nov</button>
                    <button type="button" class="btn btn-secondary">Dec</button>  
                </div>
            </div>
        </div>
        <div class="container">
            <table id="overview" class="table table-dark">   
                <thead>
                    <tr>
                        <th scope="col">Tag</th>
                        <th scope="col">Projekt / Ort</th>
                        <th scope="col">von</th>
                        <th scope="col">bis</th>
                        <th scope="col">Pause</th>
                        <th scope="col">TÃ¤tigkeit</th>
                        <th scope="col">Projektbezogene Angaben</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
        </div>
        
    </main>
    <footer class="container">
        <div class="container">
            <div class="row">
                <div id="total" class="col-sm">
                    <h3>Stunden gesamt</h3>
                </div>
                <div id="sign" class="col-sm">
                    <h3>Unterschrift</h3>
                </div>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
